<!DOCTYPE html>
<html lang="en">
  <head>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Kkavya Sahni" required></label><br />
      <label for="email" id="email-label">Email<input type="email" id="email" placeholder="abc@email.com" required></label><br />
      <label for"number" id="number-label">Number<input type="number" id="number" placeholder="728xxxxxxx"required max="10" min="1"></label><br />
      <label for="dropdown">Which option best describes your current role</label><br />
      <select id="dropdown">
        <option value=" ">Select One</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer Not To Say</option>
        <option value="5">Others</option>
      </select><br />
      <label for="radio">Would you recommend freeCodeCamp to a friend?
      <div id="radio">
        <label for="definite"><input type="radio" name="recommend" id="definite" value="definitely">Definitely</label><br />
        <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe">Maybe</label><br />
        </div>
        <label for="checkbox">What would you like to see improved</label><br />
        <div id="checkbox">
        <label><input type="checkbox" value="1">Front-end Projects</label><br />
        <label><input type="checkbox" value="2">Back-end Projects</label><br />
        </div>
        <label for="type">Any comments or suggestions?</label><br />
        <textarea id="type"></textarea><br />
        <input type="submit" id="submit" value="Submit">
